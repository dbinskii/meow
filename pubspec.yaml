name: meow
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/backgrounds/
    - assets/icons/
    - assets/icons/logo/
    - assets/localization/

  fonts:
    - family: AntonSC
      fonts:
        - asset: assets/fonts/Anton_SC/AntonSC-Regular.ttf
          weight: 400
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Medium.otf
          weight: 500
